    <p>フルスクリーン確認画面</p>
    <p>fullscreenEnabled:<span id="fullscreenEnabled"></span></p>
    <p>isFullscreen:<span id="isFullscreen"></span></p>
    <button id="fullscreen">FullScreen</button>
    <script>
        /*
        if (fscreen.isFullscreen) {

        window.addEventListener('fullscreenchange', (e)=>{

        document.querySelector(`#fullscreenEnabled`).textContent = fscreen.fullscreenEnabled.toString();
        document.querySelector(`#isFullscreen`).textContent = fscreen.isFullscreen.toString();

        if (fscreen.fullscreenEnabled) {
            console.log();
            fscreen.addEventListener('fullscreenchange', () =>{
                console.log('fullScreen');
                document.querySelector(`#fullscreenEnabled`).textContent = fscreen.fullscreenEnabled.toString();
                document.querySelector(`#isFullscreen`).textContent = fscreen.isFullscreen.toString();
            });
            fscreen.addEventListener('fullscreenerror', () =>{
                alert('Not support FullScreen.')
            });
        }

        document.querySelector(`#fullscreen`).addEventListener('click', (e)=>{
            fscreen.requestFullscreen(document.documentElement);
        });
        document.addEventListener('keydown', (e)=>{
            console.log(e.key)
            if ('F11'===e.key) {
                e.preventDefault();
                /*
                console.log('F11')
                if (fscreen.isFullscreen) {fscreen.exitFullscreen()}
                else {fscreen.requestFullscreen()}
                */
                fscreen.toggle();
            }
//            fscreen.requestFullscreen(document.documentElement);
        });
